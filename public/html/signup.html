<!DOCTYPE html>
<html>
<body>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script type="text/javascript">
	
	$(document).ready(function(){

	    $("#signup").click(function(){
			var data = {};
			uname = data.username = $("#username").val();
			data.password = $("#password").val();
			data.email = $("#email").val();
			data.namee = $("#namee").val();
			
			$.ajax({
				type: 'POST',
				data: JSON.stringify(data),
		        contentType: 'application/json',
                url: '/signupdb',						
                success: function(data) {
                      if(data.code==200){
                     	 window.location = "./main?username=" + uname
                      }
                      else{
                      	alert("Username or email already registered...")
                      }
                }
            });

    	});
    });
</script>
    <div style="height:80px;border:1px;background-color:grey;">
      <h2 style="display:inline">GrabMovie</h2> 
    </div><br><br>
	<h1>Signup</h1>	
		Username : <input id="username" type="text" name="username"><br>
		Email : <input id="email" type="email" name="email"><br>
		Name : <input id="namee" type="text" name="namee"><br>
		Password : <input id="password" type="password" name="password"><br>
		<button id="signup" class="btn-success"> Signup </button> 
</body>
</html>
